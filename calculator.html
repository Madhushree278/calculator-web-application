<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced Calculator</title>
  <style>
    :root {
      --bg-light: #f5f5f5;
      --bg-dark: #1a1a1a;
      --text-light: #1a1a1a;
      --text-dark: #f5f5f5;
      --btn-bg-light: #e0e0e0;
      --btn-bg-dark: #2a2a2a;
      --accent: #4caf50;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      display: flex;
      justify-content: center;
      align-items: start;
      padding: 20px;
      gap: 30px;
      transition: background 0.3s, color 0.3s;
    }

    .dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .calculator {
      width: 350px;
      padding: 20px;
      border-radius: 12px;
      background-color: inherit;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .theme-toggle {
      margin-bottom: 10px;
      cursor: pointer;
      background-color: var(--accent);
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      float: right;
    }

    #display {
      width: 100%;
      font-size: 1.8em;
      padding: 10px;
      margin-bottom: 20px;
      text-align: right;
      border: none;
      border-radius: 8px;
      background-color: var(--btn-bg-light);
      color: inherit;
    }

    .dark #display {
      background-color: var(--btn-bg-dark);
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      padding: 16px;
      font-size: 1.1em;
      border: none;
      border-radius: 10px;
      background-color: var(--btn-bg-light);
      cursor: pointer;
      transition: background 0.2s;
    }

    .dark button {
      background-color: var(--btn-bg-dark);
      color: var(--text-dark);
    }

    button:hover {
      background-color: var(--accent);
      color: white;
    }

    .history {
      width: 250px;
      max-height: 500px;
      overflow-y: auto;
      padding: 15px;
      border-radius: 12px;
      background-color: var(--btn-bg-light);
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .dark .history {
      background-color: var(--btn-bg-dark);
    }

    .history h3 {
      margin-top: 0;
    }

    .history-item {
      margin-bottom: 10px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
      font-size: 0.95em;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <button class="theme-toggle" onclick="toggleTheme()">‚òÄÔ∏è/üåô</button>
    <input type="text" id="display" readonly>
    <div class="buttons">
      <button onclick="appendValue('sin(')">sin</button>
      <button onclick="appendValue('cos(')">cos</button>
      <button onclick="appendValue('tan(')">tan</button>
      <button onclick="appendValue('log(')">log</button>

      <button onclick="appendValue('‚àö(')">‚àö</button>
      <button onclick="appendValue('^')">x ∏</button>
      <button onclick="appendParenthesis()">()</button>
      <button onclick="appendValue('exp(')">exp</button>

      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('/')">/</button>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('*')">*</button>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="appendValue('-')">-</button>

      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
      <button onclick="clearDisplay()">C</button>
      <button onclick="appendValue('+')">+</button>

      <button onclick="calculate()" style="grid-column: span 4;">=</button>
    </div>
  </div>

  <div class="history" id="history">
    <h3>History</h3>
  </div>

  <script>
    const display = document.getElementById('display');
    const historyBox = document.getElementById('history');
    let isDark = false;
    let openParen = true;

    function appendValue(value) {
      if (value === '‚àö(') {
        display.value += 'Math.sqrt(';
      } else {
        display.value += value;
      }
    }

    function appendParenthesis() {
      display.value += openParen ? '(' : ')';
      openParen = !openParen;
    }

    function clearDisplay() {
      display.value = '';
    }

    function calculate() {
      try {
        const raw = display.value;
        const expression = raw
          .replace(/sin\(/g, 'Math.sin(degToRad(')
          .replace(/cos\(/g, 'Math.cos(degToRad(')
          .replace(/tan\(/g, 'Math.tan(degToRad(')
          .replace(/log\(/g, 'Math.log10(')
          .replace(/exp\(/g, 'Math.exp(')
          .replace(/\^/g, '**');

        const result = Function('"use strict"; return (' + expression + ')')();
        historyBox.innerHTML += `<div class="history-item">${raw} = ${result}</div>`;
        display.value = result;
      } catch (e) {
        display.value = 'Error';
      }
    }

    function degToRad(deg) {
      return deg * (Math.PI / 180);
    }

    function toggleTheme() {
      document.body.classList.toggle('dark');
      isDark = !isDark;
    }

    document.addEventListener('keydown', (e) => {
      if ((e.key >= '0' && e.key <= '9') || "+-*/.()".includes(e.key)) {
        appendValue(e.key);
      } else if (e.key === 'Enter') {
        calculate();
      } else if (e.key === 'Backspace') {
        display.value = display.value.slice(0, -1);
      } else if (e.key === 'Escape') {
        clearDisplay();
      }
    });
  </script>
</body>
</html>
